<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>My Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- <div class="main"> -->
        <div class="header">My Library</div>
        <div class="content">
            <div class="maincont">
                <div class="row1 row">
                    <div class="card">
                        <p>The Game of Ice and Fire</p>
                        <p class="author">RR Martin</p>
                        <div class="switch">
                            Unread
                        </div>
                    </div>
                </div>
                <div class="row2 row"></div>
                <div class="row3 row"></div>
                <div class="row4 row"></div>

            </div>
            <button class="addbutton">+</button>
        </div>

        <div class="footer">
            Made by Srikhar Shashi D for The Odin Project
        </div>
    <!-- </div> -->
    <div class="modal-bg">
        <div class="modal">
            <h2>Add a new book</h2>
            <div class="nameinput">
            <label for="name">Name of the book</label>
            <input type="text">
        </div>
        <div class="authorinput">
            <label for="author">Author Name </label>
            <input type="author" name="author" id="">
        </div>
            <button class="submit">Done</button>
            <span class="closebutton">&times;</span>
        </div>
    </div>



</body>

</html>
